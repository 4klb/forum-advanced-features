<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/assets/css/createpost.css">
    <link rel="shortcut icon" href="#">
    <title>Edit post</title>
</head>
<body>
    <div class="title">Edit post</div>
    <form action="confirmedit" method="POST">
        <div class="container">
            <label for="ctitle"><b>Title</b></label>
                <input class="input_data" type="text" name="title" value="{{.Post.Title}}">
                <label for="description"><b>Text</b></label>
                <textarea class="input_data" type="text" name="description" value="{{.Post.Text}}">{{.Post.Text}}</textarea>
                <div class="categories">
                    {{ range .Categories }}
                    <label >
                        <input type="checkbox" name="categories" value="{{ . }}">{{ . }}
                    </label>
                    {{ end }}
                </div>
                <br> 
                <div class="text">
                        {{ if eq .ErrorVal.Err true }}
                        {{ .ErrorVal.MSG }}
                        <div class="btn_container" style="background-color:#f1f1f1">
                            <button class="btn" type="submit" name="confirm" value="{{.PostId}}">Edit</button>
                            <button class="btn" type="submit" name="back" value="{{.PostId}}">Back</button>
                            <input class="btn" type="button" value="Home" onClick='location.href="http://localhost:8080/"'>
                        </div>
                        {{ end }}
                </div>
                <div class="btn_container" style="background-color:#f1f1f1">
                    <button class="btn" type="submit" name="confirm" value="{{.Post.ID}}">Edit</button>
                    <button class="btn" type="submit" name="back" value="{{.Post.ID}}">Back</button>
                    <input class="btn" type="button" value="Home" onClick='location.href="http://localhost:8080/"'>
                </div>
        </div>
</form>
</body>
</html>
